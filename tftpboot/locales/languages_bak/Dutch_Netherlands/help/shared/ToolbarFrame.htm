function clearButton(id) {
var idR = id+'right';
var idL = id+'left';
newImage = "url(images/ToolbarGradient.gif)";
document.getElementById(id).style.backgroundImage = newImage;
document[idL].src='images/ToolbarGradient3px.gif';
document[idR].src='images/ToolbarGradient3px.gif';
}

function makeButton(id) {
var idR = id+'right';
var idL = id+'left';
newImage = "url(images/button_tile.gif)";
document.getElementById(id).style.backgroundImage = newImage;
document[idL].src='images/button_left.gif';
document[idR].src='images/button_right.gif';
}

var show=true;
function onHideShow() {
  var td = this.document.getElementById('hs');
  if(show){
    document['hideshow'].src=top.relPath+'shared/images/show_icon.gif';
    document['hideshow'].alt=top.show;
    document['hideshow'].title=top.show;
    td.innerHTML='<a href="javascript:void(0)"><span class="toolbarlabels">'+top.show+'</span></a>';
    show=false;
  }else{
    document['hideshow'].src=top.relPath+'shared/images/hide_icon.gif';
    document['hideshow'].alt=top.hide;
    document['hideshow'].title=top.hide;
    td.innerHTML ='<a href="javascript:void(0)"><span class="toolbarlabels">'+top.hide+'</span></a>';
    show=true;
  }
}

function openGlossary()
{
  window.open(top.glossaryUrl,top.glossaryTarget);
}
function openPDF()
{
  if(top.pdfUrl.indexOf("http")!=0){
      if (top.ie) {window.open("iepdf.html");}
      else{window.open("../"+top.appPath+"/"+top.pdfUrl,top.pdfTarget);}
  }
  else{window.open(top.pdfUrl,top.pdfTarget);}

}
function openOtherWin()
{
  window.open(top.seeAlsoUrl,top.seeAlsoTarget);
}
function openFeedBack()
{
  window.open(top.feedbackUrl,top.feedbackTarget);
}

{
document.write('<td>');

document.write('  <tr>');
document.write('    <td width="3"><img name="openwinbuttonleft" src="images/ToolbarGradient3px.gif" alt="" width="3" height="41"></td>');

document.write('    <td><table  border="0" cellspacing="0" cellpadding="5">');
document.write('  <tr>');
document.write('          <td><a href="javascript:void(0)"><span class="toolbarlabels">'+top.seeAlso+'<span></a></td>');
document.write('  </tr>');
document.write('</table>');
document.write('</td><td width="3"><img name="openwinbuttonright" src="images/ToolbarGradient3px.gif" alt="" width="3" height="41"></td>');
document.write('  </tr>');
document.write('</table>');
document.write('</td>');
}

document.write('</table>');
document.write('</td>');

function writePdf()
{

document.write('</table>');
document.write('</td>');
}

function writeGlossary()
{

document.write('  </tr>');

document.write('</td>');
document.write('  <td width="3"><img name="glossarybuttonright" src="images/ToolbarGradient3px.gif" alt="" width="3" height="41"></td>');
document.write('  </tr>');
document.write('</table>');
document.write('</td>');
}
