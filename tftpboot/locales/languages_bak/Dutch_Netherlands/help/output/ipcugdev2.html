<a name="wp746693"> </a><h1 class="pTitle">
Audioapparaten aanschaffen

</h1>
<a name="wp746695"> </a><p class="pBody">
De systeembeheerder kan u waarschijnlijk van audioapparaten voorzien. Als u 
van plan bent een apparaat aan te schaffen, vraagt u de systeembeheerder om een 
recente lijst met ondersteunde apparaten.

</p>
